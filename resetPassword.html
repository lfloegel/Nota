<!DOCTYPE html>
<html lang="en">

<head>
  <title>nota</title>

  <link rel="stylesheet" href="css/login-forms.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display|Poppins|Raleway&display=swap" rel="stylesheet">


</head>

<body>

  <div class="sidenav">
    <div class="login-main-text">
      <img style="width:35vh;margin-top: 5vh;" src="css/images/notalogoII.png">
      <h2 id="forgotPassword"> <br> Forgot Your Password?</h2>
      <p id="enterEmail">Enter your email. We'll email instructions on how to reset your password.</p>
    </div>
  </div>

  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form action=""  name="forgotPasswordForm" onSubmit="passwordReset()">
          <div class="input-field form-group">
            <label style="font-size: 2.5vh;font-family:Poppins;" for="check_email">Email</label>
            <input type="text" id="check_email" class="form-control validate" placeholder="Enter Email" required>
          </div>
          <button type="submit" value="Submit" class="btn btn-black" style="color:white;font-family:Poppins;">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


   <script defer src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>

   <script defer src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
   <script defer src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script>

   <script  src="./js/database.js"></script>
</body>

</html>
