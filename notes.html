		<!--script for searching images by date-->
		<script>
			$(document).ready(function() {
				if(window.location.hash != '') {
					var days = {
						1: "Monday",
						2: "Tuesday",
						3: "Wednesday",
						4: "Thursday",
						5: "Friday"
					};
					var hashParams = window.location.hash.substr(1).split('&'); // substr(1) to remove the `#`
					var course = decodeURIComponent(hashParams[0].split('=')[1]);
					var professor = decodeURIComponent(hashParams[1].split('=')[1]);
					var quarter = decodeURIComponent(hashParams[2].split('=')[1]);
					var week = decodeURIComponent(hashParams[3].split('=')[1]);
					var day = days[decodeURIComponent(hashParams[4].split('=')[1])];
					document.getElementById('intro').innerHTML =  '<center>Notes for ' + course + ' </center>';
					document.getElementById('class-info').innerHTML =	'<div class="col-md-4 class-info">Quarter: '+ quarter +' 2019</div> <div class="col-md-4 class-info">Course: '+ course +'</div> <div class="col-md-4 class-info">Professor: '+ professor +'</div>';
					document.getElementById('class-info2').innerHTML =	'<div class="col-md-6 class-info">Week: '+ week +'</div> <div class="col-md-6 class-info">Day: '+ day +'</div>';
				}
			});
				$("#myInput").keyup(function() {
					var str = $.trim(this.value);
					var val1 = str.replace("/", "");
					var val = val1.replace("/", "");
					if (val === "")
						$('.notes').show();
					else {
						$('.notes').hide();
						$(".notes[alt*=" + val + "]").show();
					}
				});
		</script>
