<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
		<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display|Poppins|Raleway&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="css/sidenav.css">
		<link rel="stylesheet" href="css/notes.css">

		<link href="https://fonts.googleapis.com/css?family=Muli|Playfair+Display|Poppins|Raleway&display=swap" rel="stylesheet">

		<title>Nota</title>
	</head>
	<body>

		<!--side navigation-->
		<nav id="mySidenav" class="nav sidenav"></nav>

		<a class="navbar-brand mb-0 h1">nota</a>

		<img id="menu" onclick="openNav()" src="images/menu.png">


		<div id="main">
			<h2 id="intro"> <center>My Notes</center> </h2>
			<div id="container">

				<!--author search bar for images-->
				<form>
					<div class="form-group mt-4">
						<center>
							<label for="myInput" style="font-size:20px; text-align:center;">Filter by Title</label>
							<input type="text" class="form-control" id="myInput" style="width:50vh;" placeholder="Title">
						</center>
					</div>
				</form>

				<div class="row mb-4">
					<div class="col-md-4 notes" alt="Physics Lecture 3 Notes">

						<center>
							<div class="card" style="width: 18rem;">
								<a class="img-card" href="assets/notes-1.pdf">
									<img class="card-img-top" src="images/notes-preview-1.png">
								</a>
								<div class="card-body">
									<h5 class="card-title">Physics Lecture 3 Notes</h5>
								</div>
							</div>
						</center>

					</div>
					<div class="col-md-4 notes" alt="HCI Notes">

						<center>
							<div class="card" style="width: 18rem;">
								<a class="img-card" href="assets/notes-4.pdf">
									<img class="card-img-top" src="images/notes-preview-4.png">
								</a>
								<div class="card-body">
									<h5 class="card-title">HCI Notes</h5>
								</div>
							</div>
						</center>

					</div>
				</div>
				<div class="row mb-4">
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
				</div>
				<div class="row mb-4">
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-firestore.js"></script>
		<script src="js/database.js"></script>
		<script src="js/navbar.js"></script>

		<!--script for searching images by date-->
		<script>
				$("#myInput").keyup(function() {
					var str = $.trim(this.value);
					var val1 = str.replace("/", "");
					var val = val1.replace("/", "");
					if (val === "")
						$('.notes').show();
					else {
						$('.notes').hide();
						$(".notes[alt*=" + val + "]").show();
					}
				});
		</script>

	</body>
</html>
