		<!--script to find the inputted course and professor-->
		<script>
function myFunction() {
	var input, input1, filter, filter1, table, tr, td, tl, i, txtValue, txtValue1;
	input = document.getElementById("myInput");
	input1 = document.getElementById("myInput1");
	filter = input.value.toUpperCase();
	filter1 = input1.value.toUpperCase()
	table = document.getElementById("myTable");
	tr = table.getElementsByTagName("tr");
	for (i = 0; i < tr.length; i++) {
	td = tr[i].getElementsByTagName("td")[0];
	tl = tr[i].getElementsByTagName("td")[1];
	if (td && tl) {
	txtValue = td.textContent || td.innerText;
	txtValue1 = tl.textContent || tl.innerText
	if ((txtValue.toUpperCase().indexOf(filter) > -1) && (txtValue1.toUpperCase().indexOf(filter1) > -1)) {
	tr[i].style.display = "";
} 
	else {
	tr[i].style.display = "none";
}
} 
}
}
